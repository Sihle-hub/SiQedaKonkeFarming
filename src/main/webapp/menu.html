<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiQedaKonkeFarming</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Custom styles */
    .category-section {
      margin-bottom: 40px;
    }

    .category-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .card {
      border: none;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      max-width: 100%;
      height: auto;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .card-body {
      padding: 10px;
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 16px;
      color: #666;
    }

    .quantity-input {
      width: 100px;
      text-align: center;
      margin-top: 10px;
    }

    .item-label {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }

    .total-section {
      margin-top: 20px;
      text-align: right;
      position: relative; /* Ensure relative positioning for absolute button */
    }

    .total-label {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .total-price {
      font-size: 24px;
      color: #27ae60;
    }

    .proceed-btn-container {
      position: absolute;
      bottom: -50px; /* Adjust this value based on your design */
      right: 0;
    }

    @media (max-width: 576px) { /* Adjust for smaller screens if needed */
      .proceed-btn-container {
        position: static;
        text-align: center;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- FirmFarm Chicken Section -->
    <div class="category-section">
      <h2 class="category-title">FarmFresh Chicken</h2>
      <div class="row" id="firmfarm-chicken">
        <!-- Images will be dynamically inserted here -->
      </div>
    </div>

    <!-- Meat Section -->
    <div class="category-section">
      <h2 class="category-title">Meat</h2>
      <div class="row" id="meat">
        <!-- Images will be dynamically inserted here -->
      </div>
    </div>

    <!-- Feed Section -->
    <div class="category-section">
      <h2 class="category-title">Feed</h2>
      <div class="row" id="feed">
        <!-- Images will be dynamically inserted here -->
      </div>
    </div>

    <!-- Total Section -->
    <div class="total-section">
      <span class="total-label">Total Price:</span>
      <span class="total-price" id="total-price">R0.00</span>

      <!-- Proceed Button Container -->
      <div class="proceed-btn-container">
        <button class="btn btn-primary mt-3" id="proceed-btn" data-toggle="modal" data-target="#selectedItemsModal">Proceed</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="selectedItemsModal" tabindex="-1" role="dialog" aria-labelledby="selectedItemsModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="selectedItemsModalLabel">Order Summary</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="selected-items-list"></ul>
            <p class="total-label">Total Price: <span id="modal-total-price">R0.00</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="order-btn">Order</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- New Modal for Cell Number and Address -->
  <div class="modal fade" id="customerInfoModal" tabindex="-1" role="dialog" aria-labelledby="customerInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customerInfoModalLabel">Enter Contact Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="customerInfoForm">
            <div class="form-group">
              <label for="cellNumber">Cell Number:</label>
              <input type="text" class="form-control" id="cellNumber" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="confirmOrderBtn">Confirm Order</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="menu.js">
	
  </script>
</body>
</html>
